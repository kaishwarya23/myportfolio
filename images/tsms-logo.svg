  <!-- Decorative elements -->
  <circle cx="100" cy="15" r="8" fill="#ffffff" fill-opacity="0.3" />
  <path d="M98,15 L115,15 M85,15 L102,15" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6" />
