<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 70">
  <style>
    .text { font-family: Arial, sans-serif; }
    .logo-text { font-weight: bold; }
  </style>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base shield shape -->
  <path d="M100,5 L170,20 L150,55 L100,65 L50,55 L30,20 Z" fill="url(#grad1)" />
  
  <!-- Inner accent -->
  <path d="M100,15 L155,27 L140,55 L100,60 L60,55 L45,27 Z" fill="#ffffff" fill-opacity="0.2" />
  
  <!-- V J I T text -->
  <g class="logo-text" fill="#ffffff">
    <text x="62" y="40" font-size="14" class="text">V J I T</text>
    <text x="50" y="52" font-size="8" class="text">EST. 1998</text>
  </g>
  
  <!-- Decorative lines -->
  <path d="M40,25 L50,28 M150,25 L160,28" stroke="#ffffff" stroke-width="1.5" />
</svg>