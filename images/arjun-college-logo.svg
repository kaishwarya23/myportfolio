<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 70">
  <style>
    .text { font-family: Arial, sans-serif; }
    .logo-text { font-weight: bold; }
  </style>
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- College emblem circle -->
  <circle cx="100" cy="35" r="30" fill="url(#grad2)" />
  
  <!-- Outer ring -->
  <circle cx="100" cy="35" r="30" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Inner circle -->
  <circle cx="100" cy="35" r="25" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.6" />
  
  <!-- Text inside -->
  <g class="logo-text" fill="#ffffff">
    <text x="80" y="32" font-size="11" class="text">ACTS</text>
    <text x="75" y="45" font-size="7" class="text">EST. 1995</text>
  </g>
  
  <!-- Decorative rays around the logo -->
  <g stroke="#ffffff" stroke-width="1" stroke-opacity="0.5">
    <path d="M70,35 L60,35" />
    <path d="M130,35 L140,35" />
    <path d="M100,5 L100,0" />
    <path d="M100,65 L100,70" />
    <path d="M78,13 L73,8" />
    <path d="M122,13 L127,8" />
    <path d="M78,57 L73,62" />
    <path d="M122,57 L127,62" />
  </g>
</svg>